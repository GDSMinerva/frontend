<app-admin-sidebar #sidebar></app-admin-sidebar>

<main class="transition-all duration-300 min-h-screen relative overflow-y-auto"
    [ngClass]="{'lg:ml-64': !sidebar.sidebarCollapsed(), 'lg:ml-[80px]': sidebar.sidebarCollapsed()}">
    <!-- Dotpattern Background -->
    <om-dotpattern class="absolute inset-0 pointer-events-none dark:opacity-30"></om-dotpattern>

    <div class="max-w-[1600px] mx-auto p-4 lg:p-8 relative z-10">
        <app-admin-header (toggleSidebar)="sidebar.toggleMobileSidebar()"></app-admin-header>

        <!-- Router outlet for child components -->
        <router-outlet></router-outlet>
    </div>
</main>

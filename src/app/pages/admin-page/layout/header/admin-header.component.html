<header
    class="header-premium flex flex-col md:flex-row md:items-center justify-between gap-4 mb-10 pb-6 border-b border-[#EEF2FF] dark:border-white/5 transition-all duration-300">
    <div class="flex flex-col gap-1">
        <h1 class="text-3xl lg:text-4xl font-bold tracking-tight text-slate-800 dark:text-white">
            System Administrator Dashboard
        </h1>
        <p class="text-sm font-medium text-slate-500 dark:text-blue-400/80">
            Overview of platform performance and engagement.
        </p>
    </div>
    <div class="flex items-center gap-4">
        <om-theme-toggle [animationStyle]="'circle'" [duration]="400"
            class="theme-toggle-btn w-10 h-10 rounded-full bg-white dark:bg-slate-800 border border-[#EEF2FF] dark:border-slate-700 flex items-center justify-center hover:shadow-md transition-all">
            <span darkIcon
                class="material-symbols-outlined text-slate-500 dark:text-yellow-400 text-[20px]">light_mode</span>
            <span lightIcon
                class="material-symbols-outlined text-slate-500 dark:text-yellow-400 text-[20px]">dark_mode</span>
        </om-theme-toggle>
        <div class="flex items-center gap-3 pl-2 border-l border-slate-200 dark:border-slate-700 ml-2 hidden sm:flex">
            <div class="text-right">
                <p class="text-sm font-bold leading-none text-slate-800 dark:text-white">Admin</p>
                <button (click)="logout()"
                    class="text-[11px] text-red-500 hover:text-red-600 font-semibold flex items-center justify-end gap-1 mt-1">
                    <span class="material-symbols-outlined text-[14px]">logout</span>
                    Logout
                </button>
            </div>
            <div
                class="w-10 h-10 rounded-full bg-gradient-to-br from-slate-100 to-slate-200 dark:from-slate-700 dark:to-slate-800 border-2 border-white dark:border-slate-600 shadow-sm flex items-center justify-center shrink-0">
                <span class="material-symbols-outlined text-slate-500 dark:text-slate-300 text-[20px]">person</span>
            </div>
        </div>
    </div>
</header>

<header
    class="header-premium flex flex-col md:flex-row md:items-center justify-between gap-4 mb-10 pb-6 border-b border-[#EEF2FF] dark:border-white/5 transition-all duration-300">
    <div class="flex flex-col md:flex-row md:items-center gap-4 md:gap-8 mr-auto">
        <div class="flex flex-col gap-1">
            <h1 class="text-2xl md:text-3xl lg:text-4xl font-bold tracking-tight text-slate-800 dark:text-white">
                System Administrator
            </h1>
            <p class="text-sm font-medium text-slate-500 dark:text-blue-400/80">
                Dashboard Overview
            </p>
        </div>

        <!-- Controls next to title -->
        <div class="flex items-center gap-3">
            <om-theme-toggle [animationStyle]="'circle'" [duration]="400"
                class="theme-toggle-btn w-9 h-9 rounded-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 flex items-center justify-center hover:shadow-md transition-all">
                <span darkIcon
                    class="material-symbols-outlined text-slate-500 dark:text-yellow-400 text-[18px]">light_mode</span>
                <span lightIcon
                    class="material-symbols-outlined text-slate-500 dark:text-yellow-400 text-[18px]">dark_mode</span>
            </om-theme-toggle>

            <!-- Mobile Sidebar Toggle (Small) -->
            <button (click)="toggleSidebar.emit()"
                class="lg:hidden h-9 w-9 text-slate-500 hover:text-slate-800 dark:text-slate-400 dark:hover:text-white transition-colors rounded-lg border border-slate-200 dark:border-slate-700 hover:bg-slate-50 dark:hover:bg-slate-800 flex items-center justify-center">
                <span class="material-symbols-outlined text-xl">menu</span>
            </button>
        </div>
    </div>

    <!-- Right Side: User Profile & Mobile Toggle -->
    <div class="flex items-center gap-3 ml-auto md:ml-0">
        <div class="hidden sm:flex items-center gap-3 pl-4 border-l border-slate-200 dark:border-slate-700">
            <div class="text-right hidden md:block">
                <p class="text-sm font-bold leading-none text-slate-800 dark:text-white">Admin User</p>
                <p class="text-[10px] text-slate-500 dark:text-slate-400 font-medium mt-0.5">super_admin</p>
            </div>
            <div
                class="w-10 h-10 rounded-full bg-gradient-to-br from-slate-100 to-slate-200 dark:from-slate-700 dark:to-slate-800 border-2 border-white dark:border-slate-600 shadow-sm flex items-center justify-center shrink-0">
                <span class="material-symbols-outlined text-slate-500 dark:text-slate-300 text-[20px]">person</span>
            </div>
        </div>

    </div>
</header>

<aside
  class="border-r border-[#EEF2FF] dark:border-slate-800 bg-white dark:bg-slate-900 hidden lg:flex flex-col fixed h-full transition-[width] duration-300 ease-in-out z-30 shadow-[0_0_20px_rgba(124,58,237,0.03)]"
  [class.w-64]="!sidebarCollapsed()" [class.w-[80px]]="sidebarCollapsed()">
  <div class="p-4 lg:p-6 flex items-center gap-3 overflow-hidden min-h-[3rem]">
    <img *ngIf="!sidebarCollapsed()" src="/assets/logo-light.png" alt="CareerSeed"
      class="app-logo logo-glow max-w-[160px] h-14 object-contain object-left transition-all duration-300" />
  </div>
  <nav class="flex-1 px-4 space-y-1 mt-6">
    <button type="button" (click)="setActiveTab('dashboard')"
      class="w-full px-3 py-3 rounded-lg lg:rounded-xl font-medium transition-all text-left"
      [ngClass]="activeTab() === 'dashboard' 
            ? 'bg-gradient-to-r from-[#7C3AED] to-[#06B6D4] text-white shadow-lg dark:shadow-neon-soft' 
            : 'text-slate-600 dark:text-[#A1A1AA] hover:text-slate-900 dark:hover:text-[#22D3EE] hover:bg-slate-50 dark:hover:bg-[#8B5CF6]/10'">
      <span class="flex items-center gap-4">
        <span class="material-symbols-outlined shrink-0" [class.filled]="activeTab() === 'dashboard'">grid_view</span>
        <span class="whitespace-nowrap text-sm lg:text-base" [class.hidden]="sidebarCollapsed()">Dashboard</span>
      </span>
    </button>
    <button type="button" (click)="setActiveTab('User Management')"
      class="w-full px-3 py-3 rounded-lg lg:rounded-xl font-medium transition-all text-left"
      [ngClass]="activeTab() === 'User Management' 
            ? 'bg-gradient-to-r from-[#7C3AED] to-[#06B6D4] text-white shadow-lg dark:shadow-neon-soft' 
            : 'text-slate-600 dark:text-[#A1A1AA] hover:text-slate-900 dark:hover:text-[#22D3EE] hover:bg-slate-50 dark:hover:bg-[#8B5CF6]/10'">
      <span class="flex items-center gap-4">
        <span class="material-symbols-outlined shrink-0" [class.filled]="activeTab() === 'User Management'">group</span>
        <span class="whitespace-nowrap text-sm lg:text-base" [class.hidden]="sidebarCollapsed()">User Management</span>
      </span>
    </button>
    <button type="button" (click)="setActiveTab('Job Management')"
      class="w-full px-3 py-3 rounded-lg lg:rounded-xl font-medium transition-all text-left"
      [ngClass]="activeTab() === 'Job Management' 
            ? 'bg-gradient-to-r from-[#7C3AED] to-[#06B6D4] text-white shadow-lg dark:shadow-neon-soft' 
            : 'text-slate-600 dark:text-[#A1A1AA] hover:text-slate-900 dark:hover:text-[#22D3EE] hover:bg-slate-50 dark:hover:bg-[#8B5CF6]/10'">
      <span class="flex items-center gap-4">
        <span class="material-symbols-outlined shrink-0" [class.filled]="activeTab() === 'Job Management'">work</span>
        <span class="whitespace-nowrap text-sm lg:text-base" [class.hidden]="sidebarCollapsed()">Job Management</span>
      </span>
    </button>
    <button type="button" (click)="setActiveTab('Training Catalog')"
      class="w-full px-3 py-3 rounded-lg lg:rounded-xl font-medium transition-all text-left"
      [ngClass]="activeTab() === 'Training Catalog' 
            ? 'bg-gradient-to-r from-[#7C3AED] to-[#06B6D4] text-white shadow-lg dark:shadow-neon-soft' 
            : 'text-slate-600 dark:text-[#A1A1AA] hover:text-slate-900 dark:hover:text-[#22D3EE] hover:bg-slate-50 dark:hover:bg-[#8B5CF6]/10'">
      <span class="flex items-center gap-4">
        <span class="material-symbols-outlined shrink-0"
          [class.filled]="activeTab() === 'Training Catalog'">school</span>
        <span class="whitespace-nowrap text-sm lg:text-base" [class.hidden]="sidebarCollapsed()">Training Catalog</span>
      </span>
    </button>
    <button type="button" (click)="setActiveTab('Feedback')"
      class="w-full px-3 py-3 rounded-lg lg:rounded-xl font-medium transition-all text-left"
      [ngClass]="activeTab() === 'Feedback' 
            ? 'bg-gradient-to-r from-[#7C3AED] to-[#06B6D4] text-white shadow-lg dark:shadow-neon-soft' 
            : 'text-slate-600 dark:text-[#A1A1AA] hover:text-slate-900 dark:hover:text-[#22D3EE] hover:bg-slate-50 dark:hover:bg-[#8B5CF6]/10'">
      <span class="flex items-center gap-4">
        <span class="material-symbols-outlined shrink-0" [class.filled]="activeTab() === 'Feedback'">feedback</span>
        <span class="whitespace-nowrap text-sm lg:text-base" [class.hidden]="sidebarCollapsed()">Feedback</span>
      </span>
    </button>
  </nav>
  <div class="p-4 border-t border-[#EEF2FF] dark:border-slate-800 space-y-1">
    <button type="button" (click)="toggleSidebar()"
      class="flex items-center gap-3 px-3 py-2 text-slate-400 hover:text-primary cursor-pointer transition-colors w-full rounded-lg"
      [attr.aria-label]="sidebarCollapsed() ? 'Expand sidebar' : 'Collapse sidebar'">
      <span class="material-symbols-outlined shrink-0 text-[20px] transition-transform"
        [class.rotate-180]="sidebarCollapsed()">menu_open</span>
      <span class="whitespace-nowrap text-xs font-medium uppercase tracking-wider"
        [class.hidden]="sidebarCollapsed()">Collapse Sidebar</span>
    </button>
    <button (click)="logout()"
      class="flex items-center gap-3 px-3 py-2 text-slate-400 hover:text-red-500 cursor-pointer transition-colors w-full rounded-lg">
      <span class="material-symbols-outlined shrink-0 text-[20px]">logout</span>
      <span class="whitespace-nowrap text-xs font-medium uppercase tracking-wider"
        [class.hidden]="sidebarCollapsed()">Logout</span>
    </button>
  </div>
</aside>

<!-- Mobile Sidebar -->
<aside *ngIf="isMobileSidebarOpen()"
  class="fixed inset-0 z-40 lg:hidden bg-white dark:bg-[#0F1629]/95 backdrop-blur-md overflow-auto animate-in">
  <div class="p-4">
    <div class="flex items-center justify-between mb-6">
      <img src="/assets/logo-light.png" alt="CareerSeed"
        class="app-logo logo-glow max-w-[160px] h-12 object-contain object-left" />
      <button (click)="closeMobileSidebar()"
        class="p-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
        <span class="material-symbols-outlined text-slate-600 dark:text-slate-300">close</span>
      </button>
    </div>
    <nav class="space-y-2">
      <button type="button" (click)="setActiveTab('dashboard')"
        class="w-full flex items-center gap-3 px-4 py-3 text-slate-500 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-primary rounded-xl transition-all text-sm"
        [class.bg-slate-50]="activeTab() === 'dashboard'" [class.text-primary]="activeTab() === 'dashboard'">
        <span class="material-symbols-outlined shrink-0 text-base">dashboard</span>
        <span>Dashboard</span>
      </button>
      <button type="button" (click)="setActiveTab('User Management')"
        class="w-full flex items-center gap-3 px-4 py-3 text-slate-500 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-primary rounded-xl transition-all text-sm"
        [class.bg-slate-50]="activeTab() === 'User Management'"
        [class.text-primary]="activeTab() === 'User Management'">
        <span class="material-symbols-outlined shrink-0 text-base">group</span>
        <span>User Management</span>
      </button>
      <button type="button" (click)="setActiveTab('Job Management')"
        class="w-full flex items-center gap-3 px-4 py-3 text-slate-500 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-primary rounded-xl transition-all text-sm"
        [class.bg-slate-50]="activeTab() === 'Job Management'" [class.text-primary]="activeTab() === 'Job Management'">
        <span class="material-symbols-outlined shrink-0 text-base">work</span>
        <span>Job Management</span>
      </button>
      <button type="button" (click)="setActiveTab('Training Catalog')"
        class="w-full flex items-center gap-3 px-4 py-3 text-slate-500 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-primary rounded-xl transition-all text-sm"
        [class.bg-slate-50]="activeTab() === 'Training Catalog'"
        [class.text-primary]="activeTab() === 'Training Catalog'">
        <span class="material-symbols-outlined shrink-0 text-base">school</span>
        <span>Training Catalog</span>
      </button>
      <button type="button" (click)="setActiveTab('Feedback')"
        class="w-full flex items-center gap-3 px-4 py-3 text-slate-500 dark:text-slate-400 hover:bg-slate-50 dark:hover:bg-slate-800 hover:text-primary rounded-xl transition-all text-sm"
        [class.bg-slate-50]="activeTab() === 'Feedback'" [class.text-primary]="activeTab() === 'Feedback'">
        <span class="material-symbols-outlined shrink-0 text-base">feedback</span>
        <span>Feedback</span>
      </button>
    </nav>
    <div class="border-t border-[#EEF2FF] dark:border-slate-800 pt-4 mt-4 space-y-2">
      <button (click)="logout()"
        class="flex items-center gap-3 px-4 py-3 text-red-500 hover:text-red-600 cursor-pointer transition-colors w-full rounded-lg font-medium text-sm">
        <span class="material-symbols-outlined">logout</span>
        <span>Logout</span>
      </button>
    </div>
  </div>
</aside>

<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Up | BridgeToJob AI</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#7c3aed", // Vibrant Violet/Purple
                        secondary: "#2563eb", // Vibrant Blue
                        "accent-purple": "#8b5cf6",
                        "soft-blue": "#eff6ff",
                        "background-light": "#ffffff",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                    },
                    backgroundImage: {
                        // Vibrant purple to blue gradient
                        'gradient-primary': 'linear-gradient(135deg, #8b5cf6 0%, #3b82f6 100%)', 
                        'gradient-text': 'linear-gradient(135deg, #7c3aed 0%, #2563eb 100%)',
                        'gradient-glow': 'radial-gradient(circle at center, rgba(139, 92, 246, 0.15) 0%, rgba(255, 255, 255, 0) 70%)',
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(139, 92, 246, 0.1)',
                        'glow': '0 0 20px rgba(139, 92, 246, 0.3)',
                    }
                },
            },
        };
    </script>
<style type="text/tailwindcss">
        @layer base {
            body { font-family: 'Inter', sans-serif; }
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 500, 'GRAD' 0, 'opsz' 24;
        }
        .tech-pattern {
            background-color: #ffffff;
            background-image: radial-gradient(#8b5cf615 1px, transparent 1px);
            background-size: 24px 24px;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 40px -10px rgba(124, 58, 237, 0.15); 
        }
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.5;
            z-index: -1;
        }
        .blob-1 {
            top: -15%;
            left: -15%;
            width: 600px;
            height: 600px;
            background: #a78bfa;animation: float 20s infinite alternate;
        }
        .blob-2 {
            bottom: -15%;
            right: -15%;
            width: 700px;
            height: 700px;
            background: #60a5fa;animation: float 25s infinite alternate-reverse;
        }
        @keyframes float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 60px); }
        }
    </style>
</head>
<body class="bg-background-light tech-pattern min-h-screen flex flex-col items-center justify-center p-4 relative overflow-hidden">
<div class="blob blob-1"></div>
<div class="blob blob-2"></div>
<div class="mb-8 flex flex-col items-center gap-4 z-10">
<div class="w-16 h-16 bg-gradient-primary rounded-2xl flex items-center justify-center shadow-lg shadow-purple-500/30 transform rotate-3 hover:rotate-0 transition-transform duration-300 group">
<span class="material-symbols-outlined text-white text-4xl group-hover:scale-110 transition-transform">business_center</span>
</div>
<h1 class="text-4xl font-extrabold tracking-tight bg-clip-text text-transparent bg-gradient-text">BridgeToJob</h1>
</div>
<div class="w-full max-w-[480px] glass-card rounded-3xl p-8 md:p-10 relative z-10 transition-all duration-300 hover:shadow-purple-200/40">
<div class="text-center mb-8">
<h2 class="text-2xl font-bold text-slate-800 mb-2">Create your account</h2>
<p class="text-slate-500 text-sm">Join professionals bridging the gap to their dream careers with AI.</p>
</div>
<div class="space-y-3 mb-8">
<button class="w-full flex items-center justify-center gap-3 px-4 py-3.5 bg-white border border-slate-200 rounded-xl hover:bg-slate-50 hover:border-purple-200 hover:shadow-md hover:shadow-purple-100 transition-all duration-200 font-medium text-slate-700 text-sm group">
<svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z" fill="#EA4335"></path>
</svg>
                Continue with Google
            </button>
<button class="w-full flex items-center justify-center gap-3 px-4 py-3.5 bg-white border border-slate-200 rounded-xl hover:bg-slate-50 hover:border-purple-200 hover:shadow-md hover:shadow-purple-100 transition-all duration-200 font-medium text-slate-700 text-sm group">
<svg class="w-5 h-5 text-[#0077b5] group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 24 24">
<path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"></path>
</svg>
                Continue with LinkedIn
            </button>
</div>
<div class="relative mb-8">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-slate-200"></div>
</div>
<div class="relative flex justify-center text-xs uppercase">
<span class="bg-white/60 backdrop-blur px-3 text-slate-400 font-semibold tracking-wider rounded-full">Or continue with email</span>
</div>
</div>
<form action="#" class="space-y-5" method="POST">
<div>
<label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 ml-1" for="email">Email Address</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-purple-500 transition-colors text-xl">mail</span>
<input class="w-full pl-11 pr-4 py-3.5 bg-slate-50/50 border border-slate-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-purple-100 focus:border-purple-500 transition-all text-slate-800 placeholder:text-slate-400 text-sm shadow-sm" id="email" placeholder="name@company.com" required="" type="email"/>
</div>
</div>
<div>
<label class="block text-xs font-bold text-slate-500 uppercase tracking-widest mb-2 ml-1" for="password">Password</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 group-focus-within:text-purple-500 transition-colors text-xl">lock</span>
<input class="w-full pl-11 pr-4 py-3.5 bg-slate-50/50 border border-slate-200 rounded-xl focus:bg-white focus:ring-2 focus:ring-purple-100 focus:border-purple-500 transition-all text-slate-800 placeholder:text-slate-400 text-sm shadow-sm" id="password" placeholder="Min. 8 characters" required="" type="password"/>
</div>
</div>
<div class="pt-2">
<button class="w-full py-4 bg-gradient-primary text-white font-bold rounded-xl shadow-lg shadow-purple-500/25 hover:shadow-purple-500/40 hover:scale-[1.02] active:scale-[0.98] transition-all flex items-center justify-center gap-2 group relative overflow-hidden" type="submit">
<span class="relative z-10 flex items-center gap-2">
                        Create Account
                        <span class="material-symbols-outlined text-xl group-hover:translate-x-1 transition-transform">arrow_forward</span>
</span>
<div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
</button>
</div>
</form>
<div class="mt-8 text-center text-sm text-slate-500">
            Already have an account? 
            <a class="text-purple-600 font-bold hover:text-purple-700 hover:underline transition-colors" href="#">Sign in</a>
</div>
</div>
<p class="mt-8 text-xs text-slate-400 text-center max-w-xs leading-relaxed z-10">
        By creating an account, you agree to our <a class="underline hover:text-purple-500 transition-colors" href="#">Terms of Service</a> and <a class="underline hover:text-purple-500 transition-colors" href="#">Privacy Policy</a>.
    </p>
<div class="absolute top-20 right-20 w-8 h-8 rounded-full border-2 border-purple-200/40 hidden lg:block animate-pulse"></div>
<div class="absolute bottom-20 left-20 w-12 h-12 rounded-full border-4 border-blue-200/40 hidden lg:block animate-bounce" style="animation-duration: 3s;"></div>

</body></html>

<!DOCTYPE html>
<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login | BridgeToJob AI</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#6366f1", 
                        secondary: "#a855f7",
                        "accent-blue": "#3b82f6",
                        "background-light": "#ffffff",
                        "background-dark": "#0f172a",
                    },
                    backgroundImage: {
                        'gradient-primary': 'linear-gradient(135deg, #6366f1 0%, #a855f7 100%)',
                        'gradient-text': 'linear-gradient(to right, #6366f1, #a855f7)',
                        'dot-pattern': 'radial-gradient(#e2e8f0 1px, transparent 1px)',
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
                        'soft-3d': '0 20px 40px -15px rgba(99, 102, 241, 0.2)',
                    }
                },
            },
        };
    </script>
<style type="text/tailwindcss">
        @layer base {
            body { font-family: 'Inter', sans-serif; }
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }
        .bg-dots {
            background-size: 24px 24px;
        }
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
        }
        .blob-1 {
            width: 400px;
            height: 400px;
            background: #a855f7;
            top: -100px;
            left: -100px;
        }
        .blob-2 {
            width: 500px;
            height: 500px;
            background: #3b82f6;
            bottom: -150px;
            right: -150px;
            opacity: 0.4;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col relative overflow-hidden">
<div class="absolute inset-0 bg-dot-pattern bg-dots pointer-events-none"></div>
<div class="blob blob-1"></div>
<div class="blob blob-2"></div>
<header class="w-full p-6 flex justify-between items-center z-10">
<div class="flex items-center gap-2">
<div class="w-10 h-10 bg-gradient-primary rounded-xl flex items-center justify-center shrink-0 shadow-lg shadow-indigo-500/20">
<span class="material-symbols-outlined text-white text-2xl">rocket_launch</span>
</div>
<span class="text-2xl font-extrabold tracking-tight bg-clip-text text-transparent bg-gradient-text">BridgeToJob</span>
</div>
<div class="flex items-center gap-3">
<span class="text-sm text-slate-500 hidden sm:inline">Don't have an account?</span>
<a class="px-5 py-2 text-sm font-semibold text-white bg-gradient-primary rounded-full shadow-lg shadow-indigo-500/20 hover:shadow-indigo-500/40 transition-all hover:-translate-y-0.5" href="#">Sign up</a>
</div>
</header>
<main class="flex-1 flex items-center justify-center p-4 z-10">
<div class="w-full max-w-[460px] space-y-8">
<div class="text-center space-y-2">
<h1 class="text-4xl font-extrabold tracking-tight text-slate-900 dark:text-white">Welcome back</h1>
<p class="text-slate-500 dark:text-slate-400 text-lg">Sign in to continue your career journey</p>
</div>
<div class="glass-card p-8 sm:p-10 rounded-3xl shadow-glass shadow-soft-3d dark:bg-slate-900/80 dark:border-slate-800">
<div class="space-y-4">
<button class="w-full flex items-center justify-center gap-3 px-4 py-3.5 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-750 hover:border-indigo-200 dark:hover:border-indigo-800 transition-all font-medium text-slate-700 dark:text-slate-200 group shadow-sm">
<svg class="w-5 h-5 group-hover:scale-110 transition-transform" viewBox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.66l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z" fill="#EA4335"></path>
</svg>
<span>Continue with Google</span>
</button>
<button class="w-full flex items-center justify-center gap-3 px-4 py-3.5 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 rounded-xl hover:bg-slate-50 dark:hover:bg-slate-750 hover:border-indigo-200 dark:hover:border-indigo-800 transition-all font-medium text-slate-700 dark:text-slate-200 group shadow-sm">
<svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="#0077B5" viewBox="0 0 24 24">
<path d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14m-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93h2.79M6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37h2.77z"></path>
</svg>
<span>Continue with LinkedIn</span>
</button>
</div>
<div class="relative my-8">
<div class="absolute inset-0 flex items-center">
<span class="w-full border-t border-slate-200 dark:border-slate-700"></span>
</div>
<div class="relative flex justify-center text-xs uppercase">
<span class="bg-white/50 backdrop-blur dark:bg-slate-900 px-4 text-slate-400 font-bold tracking-widest rounded-full">or email</span>
</div>
</div>
<form action="#" class="space-y-5" onsubmit="event.preventDefault();">
<div class="space-y-1">
<label class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider ml-1" for="email">Email Address</label>
<input class="w-full px-4 py-3.5 rounded-xl bg-slate-50/50 dark:bg-slate-800 border-slate-200 dark:border-slate-700 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all text-sm shadow-sm" id="email" placeholder="name@company.com" type="email"/>
</div>
<div class="space-y-1">
<div class="flex justify-between items-center ml-1">
<label class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider" for="password">Password</label>
<a class="text-xs font-bold text-indigo-600 dark:text-indigo-400 hover:text-indigo-500 transition-colors" href="#">Forgot password?</a>
</div>
<input class="w-full px-4 py-3.5 rounded-xl bg-slate-50/50 dark:bg-slate-800 border-slate-200 dark:border-slate-700 focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all text-sm shadow-sm" id="password" placeholder="••••••••" type="password"/>
</div>
<button class="w-full py-4 bg-gradient-primary text-white font-bold rounded-xl hover:shadow-lg hover:shadow-indigo-500/30 hover:-translate-y-0.5 transition-all duration-200 text-base mt-4" type="submit">
                        Log In
                    </button>
</form>
</div>
<p class="text-center text-xs text-slate-400 px-6 leading-relaxed">
                By clicking "Log In" or continuing with social, you agree to our 
                <a class="font-medium text-slate-600 dark:text-slate-300 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors underline decoration-slate-300 underline-offset-2" href="#">Terms of Service</a> and 
                <a class="font-medium text-slate-600 dark:text-slate-300 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors underline decoration-slate-300 underline-offset-2" href="#">Privacy Policy</a>.
            </p>
</div>
</main>
<footer class="p-6 text-center text-slate-400 text-xs z-10">
        © 2024 BridgeToJob AI. All rights reserved.
    </footer>
<div class="fixed bottom-6 right-6 z-50">
<button class="w-12 h-12 rounded-full bg-white dark:bg-slate-800 shadow-xl flex items-center justify-center border border-slate-100 dark:border-slate-700 hover:scale-110 transition-transform text-slate-600 dark:text-slate-300" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-symbols-outlined dark:text-yellow-400">dark_mode</span>
</button>
</div>

</body></html>

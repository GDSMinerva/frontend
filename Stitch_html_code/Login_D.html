<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Up | cvScan AI Assistant</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Space+Grotesk:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        cyber: {
                            bg: "#0B0F1A",
                            card: "#0F1629",
                            input: "#0B1022",
                            border: "rgba(255,255,255,0.08)",
                            text: "#A1A1AA",
                            primaryStart: "#8B5CF6",
                            primaryEnd: "#22D3EE",
                            socialBorder: "#A78BFA",
                        }
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                        display: ["Space Grotesk", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                    },
                },
            },
        };
    </script>
<style type="text/tailwindcss">
        @layer base {
            body { 
                font-family: 'Inter', sans-serif;
                background-color: #0B0F1A;
                color: #A1A1AA;
            }
            h1, h2, h3, h4, h5, h6 {
                font-family: 'Space Grotesk', sans-serif;
                color: #FFFFFF;
            }
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }.cyber-grid {
            background-size: 50px 50px;
            background-image: 
                linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            mask-image: radial-gradient(circle at center, black, transparent 80%);
        }
        .glass-card {
            background: linear-gradient(180deg, #0F1629 0%, #0B0F1A 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .cyber-input {
            background-color: #0B1022;
            border: 1px dashed rgba(139, 92, 246, 0.4);
            transition: all 0.3s ease;
        }
        .cyber-input:focus {
            border-style: solid;
            border-color: #22D3EE;
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.1);
            outline: none;
        }
        .btn-gradient {
            background: linear-gradient(90deg, #8B5CF6 0%, #22D3EE 100%);
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.3);
        }
        .btn-gradient:hover {
            box-shadow: 0 0 25px rgba(34, 211, 238, 0.4);
            filter: brightness(1.1);
        }
    </style>
</head>
<body class="cyber-grid min-h-screen flex flex-col items-center justify-center p-4 selection:bg-cyan-500/30 selection:text-cyan-100">
<div class="mb-8 flex items-center gap-3 animate-fade-in-down">
<div class="w-12 h-12 rounded-xl flex items-center justify-center relative group">
<div class="absolute inset-0 bg-gradient-to-br from-violet-600 to-cyan-500 rounded-xl blur opacity-40 group-hover:opacity-60 transition-opacity"></div>
<div class="relative bg-[#0B1022] w-full h-full rounded-xl flex items-center justify-center border border-white/10">
<span class="material-symbols-outlined text-transparent bg-clip-text bg-gradient-to-r from-violet-400 to-cyan-400 text-3xl">shield_person</span>
</div>
</div>
<span class="text-3xl font-bold tracking-tight font-display text-white">cvScan</span>
</div>
<div class="w-full max-w-[480px] glass-card rounded-3xl p-8 md:p-10 shadow-2xl relative overflow-hidden">
<div class="absolute top-0 left-1/2 -translate-x-1/2 w-1/2 h-1 bg-gradient-to-r from-transparent via-violet-500 to-transparent opacity-50 blur-sm"></div>
<div class="text-center mb-8">
<h1 class="text-3xl font-bold mb-2">Create Account</h1>
<p class="text-cyber-text text-sm">Access your AI-powered career dashboard.</p>
</div>
<div class="grid grid-cols-2 gap-4 mb-8">
<button class="flex items-center justify-center gap-2 px-4 py-3 bg-transparent border border-[#A78BFA] rounded-xl hover:bg-[#A78BFA]/10 transition-colors font-medium text-white text-sm group">
<svg class="w-5 h-5 group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 24 24">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 12-4.53z" fill="#EA4335"></path>
</svg>
            Google
        </button>
<button class="flex items-center justify-center gap-2 px-4 py-3 bg-transparent border border-[#A78BFA] rounded-xl hover:bg-[#A78BFA]/10 transition-colors font-medium text-white text-sm group">
<svg class="w-5 h-5 text-white group-hover:scale-110 transition-transform" fill="currentColor" viewBox="0 0 24 24">
<path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"></path>
</svg>
            LinkedIn
        </button>
</div>
<div class="flex items-center gap-4 mb-8">
<div class="h-px bg-white/10 flex-1"></div>
<span class="text-xs uppercase text-cyber-text font-medium tracking-widest font-display">or continue with</span>
<div class="h-px bg-white/10 flex-1"></div>
</div>
<form action="#" class="space-y-5" method="POST">
<div>
<label class="block text-xs font-bold text-cyber-text uppercase tracking-widest mb-2 font-display" for="email">Email Address</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-cyber-text group-focus-within:text-cyan-400 transition-colors text-xl">mail</span>
<input class="w-full pl-11 pr-4 py-3.5 cyber-input rounded-xl text-white placeholder:text-slate-600 text-sm" id="email" placeholder="name@company.com" required="" type="email"/>
</div>
</div>
<div>
<label class="block text-xs font-bold text-cyber-text uppercase tracking-widest mb-2 font-display" for="password">Password</label>
<div class="relative group">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-cyber-text group-focus-within:text-cyan-400 transition-colors text-xl">lock</span>
<input class="w-full pl-11 pr-4 py-3.5 cyber-input rounded-xl text-white placeholder:text-slate-600 text-sm" id="password" placeholder="Min. 8 characters" required="" type="password"/>
</div>
</div>
<div class="pt-4">
<button class="w-full py-3.5 btn-gradient text-white font-bold rounded-xl transition-all flex items-center justify-center gap-2 group relative overflow-hidden" type="submit">
<span class="relative z-10 font-display tracking-wide">INITIALIZE ACCOUNT</span>
<span class="material-symbols-outlined text-xl group-hover:translate-x-1 transition-transform relative z-10">arrow_forward</span>
</button>
</div>
</form>
<div class="mt-8 text-center text-sm text-cyber-text">
        Already registered? 
        <a class="text-cyan-400 font-bold hover:text-cyan-300 transition-colors" href="#">System Login</a>
</div>
</div>
<p class="mt-8 text-xs text-cyber-text text-center max-w-xs leading-relaxed opacity-60">
    By accessing the system, you accept the 
    <a class="underline hover:text-white transition-colors decoration-slate-600" href="#">Protocols</a> and 
    <a class="underline hover:text-white transition-colors decoration-slate-600" href="#">Data Policy</a>.
</p>
<div class="fixed bottom-6 right-6 z-50">
<button class="w-12 h-12 rounded-full bg-[#0B1022] shadow-[0_0_15px_rgba(34,211,238,0.2)] flex items-center justify-center border border-cyan-500/30 hover:border-cyan-400 hover:shadow-[0_0_20px_rgba(34,211,238,0.4)] transition-all text-cyan-400" onclick="document.documentElement.classList.toggle('dark')">
<span class="material-symbols-outlined">light_mode</span>
</button>
</div>

</body></html>

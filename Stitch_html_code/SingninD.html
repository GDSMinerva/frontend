<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=Space+Grotesk:wght@500;700&amp;display=swap" rel="stylesheet"/>

<script>

            theme: {
                extend: {
                    colors: {
                        cyber: {
                            bg: "#0B0F1A",
                            card: "#0F1629",
                            input: "#0B1022",
                            purple: "#8B5CF6",
                            cyan: "#22D3EE",
                            link: "#A78BFA"
                        }
                    },
                    fontFamily: {
                        sans: ["Inter", "sans-serif"],
                        space: ["Space Grotesk", "sans-serif"],
                    },
                    borderRadius: {

                    },
                },
            },
        };

<style type="text/tailwindcss">
        @layer base {
            body { 
                font-family: 'Inter', sans-serif;
                background-color: #0B0F1A;
                color: #f9fafb;
                background-image: 
                    radial-gradient(circle at 10% 20%, rgba(139, 92, 246, 0.08), transparent 40%),
                    radial-gradient(circle at 90% 80%, rgba(34, 211, 238, 0.08), transparent 40%);

<body class="bg-cyber-bg text-gray-100 min-h-screen flex flex-col relative overflow-x-hidden">

<div class="absolute top-[-100px] left-[-100px] w-96 h-96 bg-purple-600/20 rounded-full blur-[100px]"></div>
<div class="absolute bottom-[-100px] right-[-100px] w-96 h-96 bg-cyan-500/10 rounded-full blur-[100px]"></div>
</div>
<header class="w-full p-6 flex justify-between items-center absolute top-0 left-0 z-10">
<div class="flex items-center gap-2">
<div class="w-10 h-10 bg-gradient-to-br from-cyber-purple to-cyber-cyan rounded-lg flex items-center justify-center shrink-0 shadow-[0_0_15px_rgba(139,92,246,0.5)]">
<span class="material-symbols-outlined text-white text-2xl">shield</span>
</div>
<span class="text-xl font-bold tracking-tight text-white font-space">cvScan</span>
</div>
<div>
<span class="text-sm text-gray-400 mr-2">Don't have an account?</span>
<a class="text-sm font-semibold text-cyber-link hover:text-cyber-cyan transition-colors" href="#">Sign up</a>
</div>
</header>
<main class="flex-1 flex items-center justify-center p-4 z-10">
<div class="w-full max-w-[440px] space-y-8 mt-12">
<div class="text-center">
<h1 class="text-3xl font-bold tracking-tight text-white font-space">Welcome back</h1>
<p class="mt-2 text-gray-400">Sign in to continue your career journey</p>
</div>
<div class="bg-[#0F1629]/80 backdrop-blur-xl p-8 rounded-2xl border border-white/5 shadow-[0_0_40px_-10px_rgba(139,92,246,0.3)] relative group">
<div class="absolute top-0 left-1/2 -translate-x-1/2 w-1/2 h-[1px] bg-gradient-to-r from-transparent via-cyber-purple to-transparent opacity-50"></div>
<div class="space-y-4">

</button>
<button class="w-full flex items-center justify-center gap-3 px-4 py-3 border border-gray-700 bg-transparent rounded-xl hover:border-cyber-purple hover:shadow-[0_0_15px_-5px_rgba(139,92,246,0.5)] transition-all duration-300 font-medium text-white group/btn">
<svg class="w-5 h-5 group-hover/btn:scale-110 transition-transform" fill="#0077B5" viewBox="0 0 24 24">
<path d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14m-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93h2.79M6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37h2.77z"></path>
</svg>
<span>Continue with LinkedIn</span>
</button>
</div>
<div class="relative my-8">
<div class="absolute inset-0 flex items-center">
<span class="w-full border-t border-gray-700"></span>
</div>
<div class="relative flex justify-center text-[10px] uppercase">
<span class="bg-[#0F1629] px-4 text-gray-500 font-bold tracking-[0.2em] font-space">or email</span>
</div>
</div>
<form action="#" class="space-y-5" onsubmit="event.preventDefault();">
<div>
<label class="block text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-2 font-space" for="email">Email Address</label>
<input class="w-full px-4 py-3 rounded-xl border-2 border-dashed border-cyber-purple/30 bg-cyber-input text-white focus:border-cyber-cyan focus:ring-0 transition-all text-sm placeholder-gray-600 outline-none hover:border-cyber-purple/60" id="email" placeholder="name@company.com" type="email"/>
</div>
<div>
<div class="flex justify-between items-center mb-2">
<label class="block text-[10px] font-bold text-gray-400 uppercase tracking-wider font-space" for="password">Password</label>
<a class="text-[10px] font-bold text-cyber-link hover:text-cyber-cyan transition-colors uppercase tracking-wider" href="#">Forgot password?</a>
</div>
<input class="w-full px-4 py-3 rounded-xl border-2 border-dashed border-cyber-purple/30 bg-cyber-input text-white focus:border-cyber-cyan focus:ring-0 transition-all text-sm placeholder-gray-600 outline-none hover:border-cyber-purple/60" id="password" placeholder="••••••••" type="password"/>
</div>
<button class="w-full py-4 bg-gradient-to-r from-cyber-purple to-cyber-cyan text-white font-bold rounded-xl hover:shadow-[0_0_20px_rgba(139,92,246,0.5)] hover:scale-[1.01] transition-all text-base mt-2 relative overflow-hidden group" type="submit">
<span class="relative z-10">Log In</span>
<div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>

<p class="text-center text-xs text-gray-500 px-6">

                <a class="underline hover:text-cyber-cyan transition-colors decoration-gray-700 hover:decoration-cyber-cyan" href="#">Terms of Service</a> and 
                <a class="underline hover:text-cyber-cyan transition-colors decoration-gray-700 hover:decoration-cyber-cyan" href="#">Privacy Policy</a>.
            </p>
</div>
</main>
<footer class="p-6 text-center text-gray-600 text-xs z-10">
        © 2024 cvScan AI. All rights reserved.
    </footer>
<div class="fixed bottom-6 right-6 z-50">
<button class="w-12 h-12 rounded-full bg-cyber-card shadow-[0_0_15px_rgba(139,92,246,0.3)] flex items-center justify-center border border-cyber-purple/30 hover:border-cyber-cyan hover:shadow-[0_0_20px_rgba(34,211,238,0.5)] transition-all group">
<span class="material-symbols-outlined text-cyber-link group-hover:text-cyber-cyan transition-colors">shield</span>
</button>
</div>
